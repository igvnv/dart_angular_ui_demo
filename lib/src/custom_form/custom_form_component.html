<form #myForm="ngForm">
  <div>
    <p *ngFor="let r of roles">
      <label>
        <input
          type="radio"
          name="role"
          (change)="role=r['value']"
          [checked]="role==r['value']"
        />
        {{r['label']}}
      </label>
    </p>
  </div>
  
  <div>
    <p *ngFor="let r of roles">
      <custom-radio
        [(ngModel)]="role"
        [value]="r['value']"
      >{{r['label']}}</custom-radio>
    </p>
    
  </div>
  
  <div>
    <p>
      <custom-input [(ngModel)]="firstName">First Name</custom-input>
    </p>
    
    <p>
      <custom-input [(ngModel)]="lastName">Last Name</custom-input>
    </p>
    
    <p>
      <label for="firstNameField">First Name</label>
      <input
        required
        type="text"
        id="firstNameField"
        [(ngModel)]="firstName"
        #firstNameField="ngForm"
        [class.is-valid]="firstNameField.valid"
        [class.is-invalid]="!firstNameField.valid"
        ngControl="firstNameField"
      />
      <span [hidden]="firstNameField.valid || firstNameField.pristine">Invalid field</span>
    </p>
    
    <p>
      <label for="lastNameField">Last Name</label>
      <input
        required
        type="text"
        id="lastNameField"
        [(ngModel)]="lastName"
        #lastNameField="ngForm"
        [class.is-valid]="lastNameField.valid"
        [class.is-invalid]="!lastNameField.valid"
        ngControl="lastNameField"
      />
      <span [hidden]="lastNameField.valid || lastNameField.pristine">Invalid field</span>
    </p>
  </div>
  
  <p>
    <label>
      <input type="checkbox" [(ngModel)]="accept" />
      I accept <a href="#">terms & conditions</a>
    </label>
  </p>
  
  <p>
    <custom-checkbox
      [(ngModel)]="accept"
    >I accept <a href="#">terms & conditions</a></custom-checkbox>
  </p>
  
  <p>
    <custom-checkbox
      [(ngModel)]="accept2"
    >One more checkbox</custom-checkbox>
  </p>
  
  <p>
    <custom-checkbox
      [(ngModel)]="accept2"
    >Third checkbox <small>(linked to input above)</small></custom-checkbox>
  </p>
  
  <p>
    <button
      type="submit"
      [disabled]="myForm.form.invalid"
    >Sign Up</button>
  </p>
</form>

<hr />
<code>
  firstname: {{firstName}}<br />
  lastname: {{lastName}}<br />
  role: {{role}}<br />
  accept: {{accept}}<br />
  accept2: {{accept2}}
</code>
